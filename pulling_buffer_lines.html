<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebGL Demo</title>
    <style> document, body { margin: 0px; padding: 0px; overflow: hidden; } </style>
  </head>

  <body>
    <canvas id="glcanvas"></canvas>
    <script>
const canvas = document.getElementById('glcanvas');
const gl = canvas.getContext('webgl2', {antialias: true});
if (!gl) { alert('Failed to initialize WebGL'); }

(window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    /* account for e.g. high-retina macbook screens */
    if (window.devicePixelRatio > 1) {
        canvas.style.width = `${canvas.width}px`;
        canvas.style.height = `${canvas.height}px`;
        canvas.width *= window.devicePixelRatio;
        canvas.height *= window.devicePixelRatio;
    }

    gl.viewport(
        0,
        0,
        canvas.width,
        canvas.height
    );
})();

let shaders;
/* compile shaders */
{
    const vs_geo = `#version 300 es

        in vec2 a_instance_y;
        in vec2 a_pos;
        in vec4 a_color;

        uniform float u_point_count;
        uniform float u_thick;

        void main() {
            float inv_points = 1.0 / u_point_count;

            gl_Position = vec4(vec2(inv_points, u_thick)*a_pos, 0.0, 1.0);
            gl_Position.x += ((0.5 + float(gl_InstanceID)) - u_point_count*0.5) * (inv_points * 2.0);
            gl_Position.y += (gl_VertexID < 2) ? a_instance_y.x : a_instance_y.y;
        }`;

    const fs_geo = `#version 300 es
        precision mediump float;

        out vec4 color;

        void main() {
            color = vec4(0.3, 0.1, 0.9, 1.0);
        }`;

    function createProgram(gl, vertexSource, fragmentSource) {
        function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                throw new Error(gl.getShaderInfoLog(shader));
            }
            return shader;
        }

        const program = gl.createProgram();

        const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexSource);
        const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentSource);

        gl.attachShader(program, vertexShader);
        gl.attachShader(program, fragmentShader);

        gl.linkProgram(program);
        if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            throw new Error(gl.getProgramInfoLog(program));
        }

        const wrapper = {program};

        const numAttributes = gl.getProgramParameter(program, gl.ACTIVE_ATTRIBUTES);
        for (let i = 0; i < numAttributes; i++) {
            const attribute = gl.getActiveAttrib(program, i);
            wrapper[attribute.name] = gl.getAttribLocation(program, attribute.name);
        }
        const numUniforms = gl.getProgramParameter(program, gl.ACTIVE_UNIFORMS);
        for (let i = 0; i < numUniforms; i++) {
            const uniform = gl.getActiveUniform(program, i);
            wrapper[uniform.name] = gl.getUniformLocation(program, uniform.name);
        }

        return wrapper;
    }


    shaders = {
        geo: createProgram(gl, vs_geo, fs_geo)
    }
}

/* generate/upload geometry */
const geo_vbuf_instance_y = gl.createBuffer();
const geo_vbuf_pos        = gl.createBuffer();
const geo_ibuf            = gl.createBuffer();

let idx_count, instance_count;
{
    const geo_idx   = [];
    const geo_pos   = [];

    instance_count = 128;
    const instance_data = new Float32Array(instance_count);
    for (let i = 0; i < instance_count; i++) {
        instance_data[i] = 0.1*Math.sin((i/instance_count) * Math.PI*2 * 2);
    }

    /* generate geometry */
    {
        geo_pos.push(-1, +1,
                     -1, -1,
                      1, +1,
                      1, -1);

        geo_idx.push(0, 1, 2, 2, 1, 3);
    }
    idx_count = geo_idx.length;

    /* upload geometry */
    {
        const BYTES_PER_FLOAT = 4;
        gl.enableVertexAttribArray(shaders.geo.a_instance_y);
        gl.bindBuffer(gl.ARRAY_BUFFER, geo_vbuf_instance_y);
        if (1) {
            /* have to double to avoid warning */
            gl.bufferData(gl.ARRAY_BUFFER, BYTES_PER_FLOAT*instance_count*2, gl.STATIC_DRAW);
            gl.bufferSubData(gl.ARRAY_BUFFER, 0, instance_data);
        } else {
            /* what i wish I could do */
            gl.bufferData(gl.ARRAY_BUFFER, instance_data, gl.STATIC_DRAW);
        }

        gl.enableVertexAttribArray(shaders.geo.a_pos);
        gl.bindBuffer(gl.ARRAY_BUFFER, geo_vbuf_pos);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(geo_pos), gl.STATIC_DRAW);

        gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, geo_ibuf);
        gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(geo_idx), gl.STATIC_DRAW);
    }
}

requestAnimationFrame(function frame(timestamp) {
    requestAnimationFrame(frame);

    {
        /* set up premultiplied alpha */
        gl.blendFunc(gl.ONE, gl.ONE_MINUS_SRC_ALPHA);
        gl.enable(gl.BLEND);

        gl.enable(gl.DEPTH_TEST);
        gl.depthFunc(gl.LEQUAL);

        /* clear all */
        gl.clearColor(0, 0, 0, 1);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        /* geo pass */
        {
            gl.useProgram(shaders.geo.program);

            /* bind geometry */
            {
                gl.bindBuffer(gl.ARRAY_BUFFER, geo_vbuf_instance_y);
                gl.vertexAttribPointer(shaders.geo.a_instance_y, 2, gl.FLOAT, false, 4, 0);
                gl.vertexAttribDivisor(shaders.geo.a_instance_y, 1);

                gl.bindBuffer(gl.ARRAY_BUFFER, geo_vbuf_pos);
                gl.vertexAttribPointer(shaders.geo.a_pos, 2, gl.FLOAT, false, 0, 0);

                gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, geo_ibuf);
            }

            gl.uniform1f(shaders.geo.u_point_count, instance_count);
            gl.uniform1f(shaders.geo.u_thick      , 0.015 + 0.005*Math.sin(Date.now()/500));

            gl.drawElementsInstanced(gl.TRIANGLES, idx_count, gl.UNSIGNED_SHORT, 0, instance_count);
        }
    }
})


    </script>
  </body>
</html>
